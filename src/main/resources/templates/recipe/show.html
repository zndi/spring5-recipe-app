<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h1 class="panel-title" th:text="${recipe.description}" >Recipe description</h1>
                  </div>
                  <div class="panel-body">
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-xs-3">Categories:</div>
                              <div class="col-xs-3">
                                  <ul>
                                      <li th:each="category : ${recipe.categories}">
                                          <span th:text=" ${category.description}"></span>
                                      </li>

                                  </ul>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-xs-3">Prep Time:</div>
                              <div class="col-xs-3" th:text=" ${recipe.prepTime} + ' min'"></div>
                              <div class="col-xs-3">Difficulty:</div>
                              <div class="col-xs-3" th:text=" ${recipe.difficulty}"></div>
                          </div>
                          <div class="row">
                              <div class="col-xs-3">Cooktime:</div>
                              <div class="col-xs-3" th:text=" ${recipe.cookTime} + ' min'"></div>
                              <div class="col-xs-3">Servings:</div>
                              <div class="col-xs-3" th:text=" ${recipe.servings}"></div>
                          </div>
                          <div class="row">
                              <div class="col-xs-3">Source:</div>
                              <div class="col-xs-3" th:text=" ${recipe.source} + ' min'"></div>
                              <div class="col-xs-3">URL:</div>
                              <div class="col-xs-3" th:text=" ${recipe.url}"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h1 class="panel-title" >Ingredients</h1>
                  </div>
                  <div class="panel-body">
                      <ul>
                          <li th:each="ingredient : ${recipe.ingredients}">
                              <span th:text=" ${ingredient.amount} + ' ' + ${ingredient.uom.description}"></span>
                          </li>

                      </ul>
                  </div>
              </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h1 class="panel-title" >Directions</h1>
                  </div>
                  <div class="panel-body">
                      <p th:text="${recipe.directions}"></p>
                  </div>
              </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h1 class="panel-title" > Notes</h1>
                  </div>
                  <div class="panel-body">
                      <p th:text="${recipe.notes.recipeNotes}"></p>

                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
